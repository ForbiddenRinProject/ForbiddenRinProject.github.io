<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Opening Animation</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="book" id="book">
      <div class="spine"></div>
      <div class="cover front-cover"></div>
      <!-- Front Cover -->
      <div class="pages">
        <div class="page"></div>
        <div class="page"></div>
        <div class="page"></div>
        <div class="page"></div>
        <div class="page"></div>
        <div class="page"></div>
      </div>
      <div class="back-cover"></div>
      <!-- Back Cover (inside .book) -->
    </div>

    <script>
      document.getElementById("book").addEventListener("click", function () {
        this.classList.toggle("open");
      });
    </script>
  </body>
</html>
